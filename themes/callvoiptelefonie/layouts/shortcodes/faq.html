<div class="container px-4 pt-8">
  <div class="text-center mb-2">
    <h2 class="text-3xl lg:text-4xl font-medium mb-4 md:mb-6 leading-tight">Overstapplan</h2>
  </div>

  <div class="flex flex-wrap">
    <div class="faq-section md:pb-6 xl:pb-10 xxl:pb-12 ">
      <div class="accrodion-grp faq-accrodion" data-grp-name="faq-accrodion">
        {{  range $.Page.Params.faq }} 
        <div class="accrodion {{ .class }}">
          <div class="accrodion-inner">
              <div class="accrodion-title">
                  <h4>{{ .question }}</h4>
              </div>
              <div class="accrodion-content" >
                  <div class="inner">
                      <p>{{ .answer }}</p>
                  </div><!-- /.inner -->
              </div>
          </div><!-- /.accrodion-inner -->
        </div>
        {{ end }}
       
      </div>
    </div>
  </div>
</div>
