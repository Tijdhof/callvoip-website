{{ with .Params.quoteReview }}
<div class="w-full bg-gray-100 py-12 px-4">
  <div class="max-w-3xl mx-auto text-center font-serif">
    <div class="text-6xl text-gray-400 leading-none mb-4">“</div>
    <div class="text-xl italic mb-4">
      {{ .text | markdownify }}
    </div>
    {{ with .signer }}
    <div class="text-gray-700 font-medium">— {{ . }}</div>
    {{ end }}
  </div>
</div>
{{ end }}
