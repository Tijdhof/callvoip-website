{{ with .Params.quoteReview }}
<div class="w-full bg-gray-800">
  <div class="max-w-screen-xl mx-auto px-4 py-8">
    <div class="flex items-center gap-4 sm:gap-6">
      <span aria-hidden="true" class="text-6xl lg:text-7xl leading-none text-gray-500 select-none">“</span>

      <div class="flex-1 italic text-gray-100">
        {{ .text | markdownify }}
      </div>

      {{ with .signer }}
      <div class="flex-shrink-0 whitespace-nowrap text-gray-200 font-medium">— {{ . }}</div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
