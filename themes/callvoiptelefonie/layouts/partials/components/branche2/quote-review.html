{{ with .Params.quoteReview }}
<div class="w-full">
  <div class="max-w-screen-xl mx-auto px-4 py-2">
    <div class="flex items-start gap-3 whitespace-nowrap">
      <!-- Big quote mark -->
      <div class="font-serif" style="font-size: 8rem; line-height: 1; color: #111111;">“</div>

      <!-- Review text -->
      <div style="font-size: 2rem; font-weight: 600; font-style: italic; color: #111111;">
        {{ .text | markdownify }}
      </div>

      <!-- Signer -->
      {{ with .signer }}
      <div style="color: #333333; font-weight: 500; margin-left: 0.5rem;">— {{ . }}</div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
