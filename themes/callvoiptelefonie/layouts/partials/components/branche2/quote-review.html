{{ with .Params.quoteReview }}
<div class="w-full bg-gray-700">
  <div class="max-w-screen-xl mx-auto px-4 py-2"> <!-- reduced vertical padding -->
    <div class="flex items-center gap-3 whitespace-nowrap">
      <!-- Big quote mark -->
      <div class="text-6xl text-gray-400 leading-none font-serif">“</div>

      <!-- Review text -->
      <div class="flex-1 text-2xl italic font-semibold text-gray-900">
        {{ .text | markdownify }}
      </div>

      <!-- Signer -->
      {{ with .signer }}
      <div class="text-gray-200 font-medium ml-2">— {{ . }}</div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
