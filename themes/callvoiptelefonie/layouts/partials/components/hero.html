{{$title := .Title }}
{{$link := .Params.hero.link }}
{{$disableImageOnMobile := .Params.hero.disable_image_on_mobile}}
{{$mobile := .Params.hero.mobile}}

{{ with .Params.hero.image}}

<header class="h-64 md:h-80 xxl:h-96 bg-grey-lightest {{ if $disableImageOnMobile }} hidden md:block {{ end }}">
    {{ if $link}}
    <a href="{{$link}}">
    {{ end}}

    {{ if $mobile }}

  <img data-src="{{ $.Site.Params.cloudinary_base_url }}/c_scale,f_auto,q_auto{{$mobile}}" class="h-full w-full cld-responsive block md:hidden" style="object-fit: cover;" alt="{{$title}}" />
  <img data-src="{{ $.Site.Params.cloudinary_base_url }}/c_scale,f_auto,q_auto{{.}}" class="h-full w-full cld-responsive hidden md:block" style="object-fit: cover;" alt="{{$title}}" />
  
  {{ else }}
  
  <img data-src="{{ $.Site.Params.cloudinary_base_url }}/c_scale,f_auto,q_auto{{.}}" class="h-full w-full cld-responsive " style="object-fit: cover;" alt="{{$title}}" />
 
      {{ end }}
  {{ if $link }}
      </a>

  {{ end }}

</header>
{{ end }}
