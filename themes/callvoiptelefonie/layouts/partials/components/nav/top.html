{{ $page := .page }}
{{ $site := .site }}

<nav class="flex flex-wrap justify-end">
    {{ range .menu }}
    {{ $is := $page.IsMenuCurrent "main" . }}
    {{ $has := $page.HasMenuCurrent "main" . }}
    <a href="{{.URL}}" class="uppercase text-xs font-medium text-grey-dark no-underline mr-3 md:mr-0 md:ml-6">
        {{ .Name }}
    </a>

    {{ end }}
  </nav>
