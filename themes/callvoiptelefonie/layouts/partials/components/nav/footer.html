{{ $page := .page }}
{{ $site := .site }}

{{ with $site.Menus.footer }}
<nav class="md:flex md:flex-wrap lg:justify-between items-cener">

  {{ range . }}
  {{ $pre := printf "%s" .Pre }}
  {{ $post := printf "%s" .Post }}
  <a {{ if eq $pre "external" }} target="_blank" {{ end }} class="no-underline mr-6 mb-2 lg:mb-0 inline-block md:mr-0 md:ml-6  hover:text-blue {{ if eq $.page.URL .URL }} text-blue {{ else }} text-grey-dark {{ end }}" href="{{.URL}}">
      {{ if $post }}
      <i class="fal {{ $post }} {{ if eq $pre "external" }} text-red {{ end}}" ></i>
      {{ end }}
    {{.Name}}
  </a>
  {{ end }}
</nav>
{{ end }}
