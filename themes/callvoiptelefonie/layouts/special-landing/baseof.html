<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode}}">

<head>
  {{- block "head" . -}}
  <title>{{ block "title" . }}{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>
  {{- partial "head" . -}}
  {{- end -}}
  {{- block "head-scripts" . }}
  {{- end }}
<!-- Smartsupp Live Chat script -->
<script type="text/javascript">
  var _smartsupp = _smartsupp || {};
  _smartsupp.key = '6e5be5d089f703e4e2748d4c0e810e7d0beb1ffb';
  _smartsupp.cookieDomain = "callvoip.nl";
  window.smartsupp || (function (d) {
    var s, c, o = smartsupp = function () { o._.push(arguments) }; o._ = [];
    s = d.getElementsByTagName('script')[0]; c = d.createElement('script');
    c.type = 'text/javascript'; c.charset = 'utf-8'; c.async = true;
    c.src = 'https://www.smartsuppchat.com/loader.js?'; s.parentNode.insertBefore(c, s);
  })(document);
</script>
</head>

<body class='text-base font-sans leading-normal text-grey-dark overflow-x-hidden'>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NK98RJ5" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div id="app" class="bg-no-repeat bg-right-top" {{ if .IsHome }} style="background-image:url('/images/site-bg.svg')"
    {{ end }}>

    <div id="content">
      {{- block "main" . }}{{- end }}
    </div>

  </div>
  {{- partial "scripts.html" . -}}
  {{- block "footer-scripts" . }}{{- end }}
</body>

</html>
